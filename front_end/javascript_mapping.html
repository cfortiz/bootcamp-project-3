<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Visualizations</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
  <!-- Dropdown for selecting the year -->
  <select id="yearSelect"></select>

  <!-- Dropdown for selecting the data type -->
  <select id="dataTypeSelect">
    <option value="happiness">Happiness Score</option>
    <option value="gdp">Log GDP per Capita</option>
    <option value="social_support">Social Support</option>
    <option value="life_expectancy">Healthy Life Expectancy</option>
    <option value="freedom">Freedom to Make Life Choices</option>
    <option value="generosity">Generosity</option>
    <option value="corruption">Perceptions of Corruption</option>
    <option value="positive_affect">Positive Affect</option>
    <option value="negative_affect">Negative Affect</option>
  </select>

  <!-- The div that holds our map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Include Leaflet MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- Include Leaflet MarkerCluster JavaScript -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/javascript_mapping.js"></script>
</body>

</html>
